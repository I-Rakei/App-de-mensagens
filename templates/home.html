{% extends "base.html" %}

{% block title %}App de Conversa{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Form Do instituto</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="text-center">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="name">Nome do Estudante</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Adicionar Nome</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
